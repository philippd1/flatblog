<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="../style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
</head>
<body>
	<style>.col-centered{
		float: none;
		margin: 0 auto;
	}
	#sign_in{
		background: #fafafa;
	}
	.login-btn{
		width: 95%;
		margin: 0 auto;
	}
	body{
		background: #ee7000;
	}
	.login-input{
		margin-right: 20px;
	}
</style>
<div class="row">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-centered">
		<h1 class="text-center">Login</h1>
		<form action="index.php" id="sign_in" method="POST">
			<br>
			<div class="input-group login-input">
				<span class="input-group-addon">
					<i class="material-icons">person</i>
				</span>
				<div class="form-line">
					<input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
				</div>
			</div>
			<div class="input-group login-input">
				<span class="input-group-addon">
					<i class="material-icons">lock</i>
				</span>
				<div class="form-line">
				<input type="password" class="form-control" name="passwort" placeholder="Password" required>
				</div>
			</div>
			<br>
			<button  class="btn btn-block btn-primary login-btn" type="submit">Login</button>
			<br>
		</form>
	</div>
</div>

</body>
</html>
